<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda de Videojuegos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom -->
    <link href="css/videojuegos.css" rel="stylesheet">

</head>
<body>

<!-- As a link -->
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Listado de Videojuegos</a>
    </div>
</nav>

<div class="container vj-destacados vertical-center mt-4">
    <div class="row gx-3">
        <div th:each="juegoDestacado:${videojuegosDestacados}" class="col-md-3 mb-4">
            <div class="card" style="width: 18rem;">
                <img th:src="${juegoDestacado.imageUrl}" class="card-img-top" alt="00">
                <div class="card-body">
                    <h5 th:text="${juegoDestacado.name}" class="card-title"></h5>
                    <div><span th:text="${juegoDestacado.distribuidor.name}" class="badge bg-warning"></span>
                        <div>
                            <p th:text="${juegoDestacado.description}" class="card-text"></p>
                            <a href="#" class="btn btn-primary">ver detalle</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
</body>
</html>
