<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda de Videojuegos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom -->
    <link href="/css/videojuegos.css" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-dark bg-dark p-3">
    <a href="#" class="navbar-brand">Listado de Videojuegos</a>
    <form th:action="@{/buscar}" class="form-group">
        <div class="input-group">
            <input type="search" name="q" th:placeholder="${param.q}" autofocus="autofocus" class="form-control"
                   aria-label="Buscar">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </div>
    </form>
</nav>

<div class="container vj-destacados vertical-center mt-2 p-2">
    <div class="row">
        <div class="col-md-12">
            <h1>Nuevo videojuego</h1>
        </div>
        <form>
            <div class="form-group mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type=text class="form-control" id="name" placeholder="Nombre del videojuego">
            </div>
            <div class="form-group mb-3">
                <label for="description" class="form-label">Descripci√≥n</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="form-group mb-3">
                <label class="form-check-label" for="imageUrl">Url de la portada</label>
                <input type=text class="form-control" id="imageUrl" placeholder="Url de la portada">
            </div>
            <div class="form-group mb-3">
                <label for="distribuidor">Distribuidor</label>
                <select class="form-control" id="distribuidor">
                    <option selected>Elige un distribuidor:</option>
                    <option th:each="distribuidor: ${distribuidores}" th:value="${distribuidor.id}"
                            th:text="${distribuidor.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
